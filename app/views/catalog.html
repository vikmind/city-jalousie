<!-- if catalog -->
<div class="catalog-header">
	<div class="container">
		<!-- Search info -->
		<div class="search-info">
			<h1 class="search-info__header">{{pageOptions.title}}</h1>. Найдено {{catalogItems.length}} предложений</span>
		</div>
		<!-- Sort -->
		<div class="sort">
			<div class="sort__text">
				Сортировать по:
			</div>
			<ul class="sort__list">
				<li class="sort__item">
					<button class="btn btn_transparent" ng-click="toggleSort('price')" ng-class="{btn_lightRed: (searchOptions.sort == 'price')}">
						<svg class="icon icon-rouble"><use xlink:href="icons/icons.svg#rouble"></use></svg>
						<span class="btn__text">
							Стоимости
						</span>
					</button>
				</li>
				<li class="sort__item active">
					<button class="btn btn_transparent" ng-click="toggleSort('rating')" ng-class="{btn_lightRed: (searchOptions.sort == 'rating')}">
						<svg class="icon icon-star"><use xlink:href="icons/icons.svg#star"></use></svg>
						<span class="btn__text">
							Рейтингу
						</span>
					</button>
				</li>
			</ul>
		</div>
	</div>
</div>
<!-- Main content -->
<main class="main-content main-content_catalog">
	<!-- Image gradient -->
	<div class="container container_padding">
		<aside class="catalog__aside">
			<!-- Filter -->
			<div class="form form_filter" catalog-responsive>
				<form action="#">
					<!-- Prices range -->
					<fieldset class="form__fieldset">
						<legend class="form__legend">
							Диапазон цен
						</legend>
						<!-- Range -->
						<div class="form__field" ng-if="priceSlider">
							<!-- Price range -->
							<range
								min="priceSlider.min"
								max="priceSlider.max"
								options="{{priceSlider.options}}">
							</range>
						</div>
					</fieldset>
					<!-- Blinds type -->
					<!-- <fieldset class="form__fieldset" ng-if="!!pageOptions.filter_title">
						<legend class="form__legend">
							{{pageOptions.filter_title}}
						</legend>
						<div class="form__field" ng-repeat="categoryFilter in pageOptions.subcategories">
							<checkbox
								model="categoryChecks[categoryFilter.slug]"
								label="{{categoryFilter.name}}"
								checked="{{categoryFilter.checked}}"
								name="{{categoryFilter.slug}}">
							</checkbox>
						</div>
					</fieldset> -->
					<!-- Colors -->
					<div class="form__fieldset">
						<legend class="form__legend">
							Выберите цвет материала
						</legend>
						<div ng-include="'includes/search-color-little.html'"></div>
					</div>
				</form>
			</div>
		</aside><!-- Catalog -->
		<div class="catalog catalog_3">
			<ul class="catalog__list">
				<li
					ng-repeat="product in catalogItems"
					class="catalog__item">
					<div ng-include="'views/directives/product.html'" scope="" onload=""></div>
				</li>
			</ul>
			<!-- More btn -->
			<div class="more-btn more-btn_olive">
				<a href class="more-btn__link" ng-click="addProductList()" ng-if="showLoadMoreBtn">
					<span class="icon icon-more"></span>
					<span class="more-btn__text">
						Показать еще результаты
					</span>
				</a>
			</div>
		</div>
	</div>
</main>
