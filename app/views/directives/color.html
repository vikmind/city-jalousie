<label class="color">
	<input
		type="checkbox"
		ng-model="model"
		ng-disabled="disabled"
		ng-checked="checked"
		name="{{name}}"
		value="{{value}}">
	<span
		data-fill="{{fill}}"
		class="color__bg">
		<span class="color__bg-inside" ng-style="{'background-color': '{{fill}}'}"></span>
	</span>
</label>
