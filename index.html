<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Сити Жалюзи</title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<header class="header" style="background-image: url(img/header.jpg);">
		<div class="header__tools">
			<div class="container">
				<div class="header__phone-callme phone-top">
					<div class="header__phone">
						<span class="phone-top__icon icon icon-phone"></span>
					</div>
					<div class="header__callme">
						
					</div>
				</div>
				<div class="header__cart-search">
					<div class="header__cart">
						<span class="icon icon-cart"></span>
					</div>
					<form class="header__search search" action="/#search">
						<input type="search" class="search__input">
						<button type="submit" class="search__submit"><span class="icon icon-search"></span></button>
					</form>
				</div>
				<div class="header__logo">
					<img src="img/logo.png" alt="Сити Жалюзи" class="header__logo-img">
				</div>
			</div>
		</div>
		<div class="header__nav">
			<nav class="nav-top container"></nav>
		</div>
	</header>
</body>
</html>
